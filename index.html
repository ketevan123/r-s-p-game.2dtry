<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r-s-p-game k.k.</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.html" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <div class="result">
        <p>You Win !</p>
    </div>
    <div class="choices">
        <button class="choice" id="r">🪨</button>
        <button class="choice" id="p">📄</button>
        <button class="choice" id="s">✂️</button>
    </div>
    <p id="action-message">Choose one !</p>

</body>
</html>
